{% extends 'store/base.html' %}
{% load static %}
{% block content%}
<h1>Store</h1>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to cart</button>
            <a href="#" class="btn btn-outline-secondary">View</a>
            <h4 style="display: inline-block; float: right">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
